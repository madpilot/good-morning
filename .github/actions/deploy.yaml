name: Build and Push Docker Container

on:
  release:
    types: [created]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t good-morning .
          docker tag good-morning ${{ secrets.DOCKER_USERNAME }}/good-morning:${{ github.event.release.tag_name }}
          docker tag good-morning ${{ secrets.DOCKER_USERNAME }}/good-morning:latest

      - name: Push Docker image to Docker Hub
        uses: docker/push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: good-morning
